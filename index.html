<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <title>TwitchAPI</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/earlyaccess/cwtexyen.css" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1 class="py-1 text-center">中文直播的頻道</h1>

        <div class="py-2">
            <button id="LOL" class="btn btn-dark" onclick="getLoLData(LANG)">英雄聯盟</button>
            <button id="MS" class="btn btn-dark" onclick="getMSData(LANG)">楓之谷</button>
        </div>
        <div id="LolBlock" style="display:none">
            <div class="text-center">
                <a class="btn btn-light" onclick="changeLang('zh','LOL')">中文</a>
                <a class="btn btn-light" onclick="changeLang('en','LOL')">English</a>
            </div>
            <div class="row" id="block1">
            </div>
        </div>

        <div id="MSBlock" style="display:none">
            <div class="text-center">
                <a class="btn btn-light" onclick="changeLang('zh','MS')">中文</a>
                <a class="btn btn-light" onclick="changeLang('en','MS')">English</a>
            </div>
            <div class="row" id="block2">
            </div>
        </div>
    </div>
    <footer class="py-2 text-center text-light bg-dark">
        Copyright &copy; 2020 Tim Chen All rights reserved.
        <a href="https://github.com/timchen0409" target="_blank" class="text-light"><i class="fab fa-github"></i></a>
    </footer>

    <script src="jquery-3.5.0.min.js"></script>
    <script src="bootstrap.js"></script>
    <script src="lang-en.js"></script>
    <script src="lang-zh-tw.js"></script>
    <script src="script.js"></script>
</body>

</html>
